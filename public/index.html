<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Lingual Social Media Bot</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="img/icon.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Multi-Lingual Social Media Bot</h1>

        <!-- Speech to Text Section -->
            <div class="speech-section">
                <h2>Voice Command or Text Input</h2>
                    <textarea id="manual-input" placeholder="Type your text here..."></textarea>
                    <button id="translate-manual" class="btn">Translate</button>
                <div class="recording-buttons"> <!-- New wrapper for buttons -->
                    <button id="start-recording" class="btn">Start Recording</button>
                    <button id="stop-recording" class="btn" disabled>Stop Recording</button>
                    </div>
                    <p id="transcription">Transcription will appear here...</p>
            </div>


        <!-- Translation Section -->
        <div class="translation-section">
            <h2>Translation Settings</h2>
            <label for="language-select">Translate to:</label>
            <select id="language-select">
                <option value="bn">Bangla</option>
                <option value="ko">Korean</option>
                <option value="hi">Hindi</option>
                <option value="ar">Arabic</option>
                <option value="zh">Chinese</option>
                <option value="en">English</option>
                <option value="ja">Japanese</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
            </select>
        </div>

        <!-- Output Section -->
        <div class="output-section">
            <h2>Bot Output</h2>
            <p id="output">Output will appear here...</p>
        </div>

        <!-- Hashtags & Summary Section -->
        <div class="nlp-section">
            <h2>NLP: Hashtags & Summary</h2>
            <p id="hashtags">Hashtags will be generated here...</p>
            <p id="summary">Summary will appear here...</p>
        </div>
    </div>

    <footer style="text-align: center; margin-top: 20px; color: #DBD3D3;">
        <p>&copy; All rights reserved By BitSakura Team.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
