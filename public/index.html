<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Lingual Social Media Bot</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="img/icon.png" type="image/x-icon">
</head>
<body>
    

    <div class="container mt-4">
        <div class="container mt-3">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">
                    <a class="navbar-brand text-white" href="index.html"><img src="img/icon.png" alt=""></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link text-white" href="aboutus.html">About Us</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        
        <h1 class="text-center">Multi-Lingual Social Media Bot</h1>

        <!-- Speech to Text Section -->
        <div class="speech-section mt-4">
            <h2>Voice Command or Text Input</h2>
            <textarea id="manual-input" class="form-control" placeholder="Type your text here..."></textarea>
            <button id="translate-manual" class="btn btn-primary mt-2">Translate</button>
            <div class="recording-buttons mt-3">
                <button id="start-recording" class="btn btn-success">Start Recording</button>
                <button id="stop-recording" class="btn btn-danger" disabled>Stop Recording</button>
            </div>
            <p id="transcription" class="mt-3">Transcription will appear here...</p>
        </div>

        <!-- Translation Section -->
        <div class="translation-section">
            <h2>Translation Settings</h2>
            <label for="language-select">Translate to:</label>
            <select id="language-select">
                <option value="bn">Bangla</option>
                <option value="ko">Korean</option>
                <option value="hi">Hindi</option>
                <option value="ar">Arabic</option>
                <option value="zh">Chinese</option>
                <option value="en">English</option>
                <option value="ja">Japanese</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
            </select>
        </div>

        <!-- Output Section -->
        <div class="output-section mt-4">
            <h2><b>Output</b></h2>
            <p id="output" class="border p-3">Output will appear here...</p>
        </div>
    </div>

     <!-- Hashtags & Summary Section 
     <div class="nlp-section">
        <h2>NLP: Hashtags & Summary</h2>
        <p id="hashtags">Hashtags will be generated here...</p>
        <p id="summary">Summary will appear here...</p>
    </div>
-->
</div>

    <footer class="text-center mt-5 text-muted">
        <p>&copy; All rights reserved By BitSakura Team.</p>
    </footer>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
